{% extends "header.html" %}
{% block content %}

{% if error_msg %}
<b>{{ error_msg }}</b>
{% endif %}

{% if artist %}

{# Display artist tracks #}
<div class="row">
  <div class="col">
    <div class="card text-center">
      <div class="card-header">
        <h1>Top 10 Tracks</h1>
        {% for track in artist %}
          <h4>{{ track.number }}.{{ track.name }}</h4>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock content %}
